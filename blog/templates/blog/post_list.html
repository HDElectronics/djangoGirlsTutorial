<html>
    
    <head>
        <title>Django Girls blog</title>
    </head>
    
    <body>
        
        <div>
            <h1>Django Girls Blog</h1>
        </div>


        <div>
            <h2> Posts on my blog </h2>
        </div>

        
        {% for post in posts %}
        <div>
            <p> {{post.published_date}} </p>
            <h3><a href=""> {{post.title}} </a></h3>
            <p> {{post.text}} </p>
        </div>
        {% endfor %}
        
    </body>

</html>
